<html>
	<head>
		<meta charset="utf-8">
		<title>Hash Demo</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet-src.js"></script>
		<script src="../hash-component.js"></script>
		<script src="../mapposition-hash-connector.js"></script>
	</head>
	<body>
		<div id="map" style="width: 100%; height: 100%;"></div>

		<script type="text/javascript">
			var layerOsm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				subdomains: ["a", "b", "c"],
				maxZoom: 18
			});
			
			var map = new L.Map('map').addLayer(layerOsm).setView(new L.LatLng(40.524724, -3.816153), 6);

			var hash = new HashComponent();
			var connector = new L.MapPositionConnector(map,hash);

		</script>
</html>
